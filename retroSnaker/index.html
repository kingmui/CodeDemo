<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 900px;
      margin: 0 auto;
    }

    #btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: red;
      color: white;
    }

    #map {
      width: 900px;
      height: 600px;
      background-color: #333;
      position: relative;
    }
  </style>
</head>
<body>
<div class="wrap">
  <button id="btn">Play</button>
  <div id="map"></div>
</div>
<script src="js/food.js"></script>
<script src="js/snake.js"></script>
<script src="js/game.js"></script>
<script>
  var btn = document.getElementById("btn");
  var map = document.getElementById("map");
  var game = new Game(map);

  btn.onclick = function () {
    game.startGame();
  }
</script>
</body>
</html>
